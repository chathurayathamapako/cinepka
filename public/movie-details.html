<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineWorld - Movie Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        header {
            background: #121212;
            padding: 1.2rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            color: #ff4757;
            text-shadow: 0 0 15px rgba(255, 71, 87, 0.6);
        }

        .back-btn {
            padding: 12px 28px;
            background: #1c1c1c;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #fff;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #ff4757, #ff3742);
            border-color: #ff4757;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 71, 87, 0.3);
        }

        .movie-details {
            padding: 5rem 0;
            display: flex;
            gap: 2.5rem;
        }

        .movie-poster-large {
            width: 350px;
            aspect-ratio: 3 / 2;
            object-fit: cover;
            border-radius: 10px;
        }

        .movie-info-detailed {
            flex: 1;
        }

        .movie-title-large {
            font-size: 2.2rem;
            margin-bottom: 1.2rem;
            color: #ff4757;
            font-weight: 700;
        }

        .movie-info-detailed p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .download-section {
            margin-top: 2.5rem;
        }

        .download-btn {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(135deg, #ff4757, #ff3742);
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            margin: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 71, 87, 0.4);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.3rem;
            opacity: 0.75;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 71, 87, 0.3);
            border-top: 3px solid #ff4757;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            background: #121212;
            text-align: center;
            padding: 2rem 0;
            margin-top: 5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1.2rem;
            }

            .movie-details {
                flex-direction: column;
                align-items: center;
            }

            .movie-poster-large {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.8rem;
            }

            .movie-title-large {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">üé¨ CineWorld</div>
                <button class="back-btn" onclick="window.location.href='/index.html'">Back to Home</button>
            </div>
        </div>
    </header>

    <main>
        <section class="container">
            <div id="movieDetailsContent">
                <div class="loading">Loading movie details...</div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Created by Chathura Hansaka ¬©2025 - CineWorld</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const movieLink = urlParams.get('link');
            
            if (movieLink) {
                fetchMovieDetails(movieLink);
            } else {
                document.getElementById('movieDetailsContent').innerHTML = '<div class="loading">No movie link provided.</div>';
            }
        });

        async function fetchMovieDetails(movieLink) {
            const content = document.getElementById('movieDetailsContent');
            
            try {
                // Using CORS proxy to bypass CORS restrictions
                const response = await fetch(`https://cors-anywhere.herokuapp.com/https://apicinex.vercel.app/api/cinesubz/movie/details?url=${encodeURIComponent(movieLink)}`);
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}: ${response.statusText}`);
                }
                const movieData = await response.json();
                console.log('Movie Details:', movieData);
                
                if (!movieData || !movieData.title) {
                    throw new Error('Invalid movie data received from API');
                }
                
                displayMovieDetails(movieData);
            } catch (error) {
                console.error('Error fetching movie details:', error);
                content.innerHTML = `<div class="loading">Error loading movie details: ${error.message}. Please try again later or check the console for more details.</div>`;
            }
        }

        function displayMovieDetails(movie) {
            const content = document.getElementById('movieDetailsContent');
            const cleanTitle = movie.title.replace(' Sinhala Subtitles | ‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω ‡∂ã‡∂¥‡∑É‡∑í‡∂ª‡∑ê‡∑É‡∑í ‡∑É‡∂∏‡∂ü ‚Äì Cinesubz.co  ‚Äì Sinhala Subtitles ‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω ‡∂ã‡∂¥‡∑É‡∑í‡∂ª‡∑ê‡∑É‡∑í ‡∑É‡∂∏‡∂ü ‡∂†‡∑í‡∂≠‡∑ä‚Äç‡∂ª‡∂¥‡∂ß', '');
            
            let downloadLinksHTML = '';
            if (movie.downloadLinks && movie.downloadLinks.length > 0) {
                downloadLinksHTML = '<div class="download-section"><h3>Download Options üé•:</h3>';
                movie.downloadLinks.forEach(link => {
                    downloadLinksHTML += `
                        <button class="download-btn" onclick="downloadMovie('${link.link}')">
                            ${link.quality} - ${link.size} üì•
                        </button>
                    `;
                });
                downloadLinksHTML += '</div>';
            }
            
            content.innerHTML = `
                <div class="movie-details">
                    <img src="${movie.image}" alt="${cleanTitle}" class="movie-poster-large" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzUwIiBoZWlnaHQ9IjUwMCIgdmlld0JveD0iMCAwIDM1MCA1MDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzNTAiIGhlaWdodD0iNDAwIiBmaWxsPSIjMzMzIi8+Cjx0ZXh0IHg9IjE3NSIgeT0iMjAwIiBmaWxsPSIjNjY2IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMjAiPpNvb0ltYWdlPC90ZXh0Pgo8L3N2Zz4K'">
                    <div class="movie-info-detailed">
                        <h2 class="movie-title-large">${cleanTitle}</h2>
                        <p><strong>Release Date üìÖ:</strong> ${movie.releaseDate || 'N/A'}</p>
                        <p><strong>Runtime ‚è≥:</strong> ${movie.runtime || 'N/A'}</p>
                        <p><strong>Country üåç:</strong> ${movie.country || 'N/A'}</p>
                        <p><strong>Description üìù:</strong></p>
                        <p>${movie.movie_description || movie.description || 'No description available.'}</p>
                        ${downloadLinksHTML}
                    </div>
                </div>
            `;
        }

        async function downloadMovie(downloadUrl) {
            try {
                // Using CORS proxy to bypass CORS restrictions
                const response = await fetch(`https://cors-anywhere.herokuapp.com/https://cinema.api.skymansion.site/download.php?url=${encodeURIComponent(downloadUrl)}`);
                if (!response.ok) {
                    throw new Error(`Download API request failed with status ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                
                if (data.success && data.downloadLink) {
                    const link = document.createElement('a');
                    link.href = data.downloadLink;
                    link.download = '';
                    link.target = '_blank';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    alert('Download started! üé•');
                } else {
                    alert('Download link not available. Please try again later.');
                }
            } catch (error) {
                console.error('Error getting download link:', error);
                alert('Error getting download link. Please try again.');
            }
        }
    </script>
</body>
</html>
